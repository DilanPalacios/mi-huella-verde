<!DOCTYPE html>

    <style>

        input, select {

        .nivel {

            padding: 15px;
            background: #F1F8E9;
            border-radius: 10px;
        }

        .progreso {
            height: 25px;
            background: #E0E0E0;
            border-radius: 12px;

        .barra-progreso {

        .infografia {

        .frases-motivacionales {

        .info-cientifica {

            margin: 15px 0;
            padding: 15px;
            background: #F8FEF9;

            border: 1px solid #C8E6C9;
        }

        .footer {

            padding: 20px;
            color: #666;

        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>üêæüå± Calcula tu peque√±a huella</h2>
        <select id="tipoPlanta">
            <option value="sansevieria">Sansevieria</option>
            <option value="ara√±a">Planta Ara√±a</option>
            <option value="aloe">Aloe Vera</option>
            <option value="lirio">Lirio de la Paz</option>
            <option value="potus">Potus</option>
            <option value="ficus">Ficus Robusta</option>
            <option value="brasil">Palo de Brasil</option>
        </select>
        
        <input type="number" id="plantas" placeholder="N√∫mero de plantas" min="1">
        
        <button onclick="calcularImpacto()">Calcular impacto</button>
        <div id="resultado"></div>
    </div>

    <div class="footer">
        ¬©Ô∏è 2025 Por Un M√©xico M√°s Verde. | Todos los derechos reservados.
    </div>

    <script>
        const PLANTAS_DATA = {
            sansevieria: { co2: 0.08, oxigeno: 0.10 },
            ara√±a:       { co2: 0.06, oxigeno: 0.08 },
            aloe:        { co2: 0.05, oxigeno: 0.07 },
            lirio:       { co2: 0.07, oxigeno: 0.09 },
            potus:       { co2: 0.09, oxigeno: 0.12 },
            ficus:       { co2: 0.15, oxigeno: 0.20 },
            brasil:      { co2: 0.12, oxigeno: 0.18 }
        };

        const NIVELES = [
            { plantas: 1,  nombre: 'Basic Green', color: '#8BC34A' },
            { plantas: 10, nombre: 'Gold Green', color: '#FFD700' },
            { plantas: 20, nombre: 'Platinium Green', color: '#E5E4E2' },
            { plantas: 30, nombre: 'VIP Green', color: '#AB47BC' },
            { plantas: 50, nombre: 'Premier Green', color: '#006400' }
        ];

        const FRASES_ECO = [
            "üåç 'Cada planta es un voto por el futuro del planeta' - Activista ecol√≥gico",
            "üå± 'Tu huella verde marca la diferencia' - Lema ambiental",
            "üíß 'El ox√≠geno que generas hoy es vida para ma√±ana' - OMS",
            "üå≥ 'Los grandes cambios comienzan con peque√±as acciones' - Proverbio chino",
            "ü¶ã 'M√°s plantas, menos huella de carbono' - Campa√±a NASA",
            "üåø 'Cultivar plantas es sembrar esperanza' - Jardiner√≠a moderna",
            "üçÉ 'El aire puro no tiene precio, pero tus plantas lo generan' - Estudio cient√≠fico",
            "üåé 'Cada hoja es un filtro natural contra la contaminaci√≥n' - Informe ambiental",
            "üåª 'Tu aporte ecol√≥gico se mide en hojas verdes' - Gu√≠a sustentable",
            "ü™¥ 'La verdadera riqueza est√° en el aire que respiramos' - Fil√≥sofo verde",
            "üå∫ 'Nunca subestimes el poder de una maceta' - Urbanista ecol√≥gico",
            "üåæ 'Jardines urbanos = Ciudades respirables' - Movimiento verde",
            "üåµ 'Las plantas son los mejores aliados contra el cambio clim√°tico' - NASA",
            "üåº 'Tu contribuci√≥n ecol√≥gica florece d√≠a a d√≠a' - Bot√°nico an√≥nimo",
            "üçÄ 'Ox√≠geno generado = Vida multiplicada' - Eslogan ecol√≥gico",
            "üå¥ 'El verde es el nuevo negro en la moda ambiental' - Dise√±ador sustentable",
            "üå≤ 'Ra√≠ces fuertes = Futuro sostenible' - Proverbio ecol√≥gico",
            "üå∑ 'La naturaleza recompensa a quien la cuida' - Sabidur√≠a popular",
            "‚òòÔ∏è 'Tu peque√±o jard√≠n es gran pulm√≥n urbano' - Estudio OMS",
            "üåπ 'Plantar es el verbo m√°s importante del siglo XXI' - Activista verde"
        ];

        function determinarNivel(cantidad) {
            return NIVELES.reduce((nivelActual, nivel) => 
                cantidad >= nivel.plantas ? nivel : nivelActual, NIVELES);
        }

        function calcularImpacto() {
            const tipo = document.getElementById('tipoPlanta').value;
            const cantidad = parseInt(document.getElementById('plantas').value);
            if (!cantidad || cantidad < 1) return;

            const planta = PLANTAS_DATA[tipo];
            const nivel = determinarNivel(cantidad);
            const siguienteNivel = NIVELES.find(n => n.plantas > cantidad) || NIVELES[NIVELES.length-1];

            const resultadoHTML = `
                <div class="info-cientifica">
                    üìä Datos validados por la NASA y estudios de la OMS
                </div>

                <h3>üåø Tu impacto con ${cantidad} plantas:</h3>
                
                <p>üå´Ô∏è CO‚ÇÇ absorbido diario: ${(cantidad * planta.co2).toFixed(2)} kg</p>
                <p>üí® Ox√≠geno generado: ${(cantidad * planta.oxigeno).toFixed(2)} kg/d√≠a</p>

                <div class="nivel">
                    <h4>üèÖ Nivel alcanzado:</h4>
                    <div style="color: ${nivel.color}; font-size: 1.4em; margin: 10px 0">${nivel.nombre}</div>
                    <div class="progreso">
                        <div class="barra-progreso" style="width: ${(cantidad/siguienteNivel.plantas)*100}%; background: ${nivel.color};"></div>
                    </div>
                    <p>Pr√≥ximo nivel: ${siguienteNivel.nombre} (faltan ${Math.max(siguienteNivel.plantas - cantidad, 0)} plantas)</p>
                </div>

                <div class="infografia">
                    <h4>üì∏ Crea tu certificado verde:</h4>
                    <button onclick="descargarInfografia()" style="background: #4CAF50;">‚¨áÔ∏è Generar Infograf√≠a Personalizada</button>
                </div>

                <div class="frases-motivacionales">
                    ${FRASES_ECO[Math.floor(Math.random() * FRASES_ECO.length)]}
                </div>
            `;

            document.getElementById('resultado').innerHTML = resultadoHTML;
        }

        function descargarInfografia() {
            const nombre = prompt("üå± Ingresa tu nombre para personalizar:", "Ej: Ana Garc√≠a");
            if (!nombre) return;

            const tipo = document.getElementById('tipoPlanta').value;
            const cantidad = parseInt(document.getElementById('plantas').value);
            if (!cantidad || cantidad < 1) return;

            const planta = PLANTAS_DATA[tipo];
            const nivel = determinarNivel(cantidad);
            const co2 = (cantidad * planta.co2).toFixed(2);
            const oxigeno = (cantidad * planta.oxigeno).toFixed(2);

            const svgContent = `
                <svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
                    <rect width="100%" height="100%" fill="${nivel.color}" rx="15"/>
                    
                    <image href="https://cdn.pixabay.com/photo/2020/09/06/12/12/leaves-5548996_1280.png" 
                           opacity="0.15" width="100%" height="100%"/>
                    
                    <text x="300" y="100" font-size="32" fill="#1B5E20" 
                          text-anchor="middle" font-family="Arial" font-weight="bold">
                        ${nombre.toUpperCase()}
                    </text>
                    
                    <text x="300" y="200" font-size="24" fill="#2E7D32" text-anchor="middle">
                        <tspan x="300" dy="0">Deja su huella en el planeta:</tspan>
                        <tspan x="300" dy="30">Reduce ${co2} kg de CO‚ÇÇ diarios</tspan>
                        <tspan x="300" dy="30">y genera ${oxigeno} kg de ox√≠geno limpio</tspan>
                    </text>
                    
                    <rect x="150" y="250" width="300" height="80" fill="#FFFFFF90" rx="15"/>
                    <text x="300" y="290" font-size="26" fill="#1B5E20" text-anchor="middle">
                        Nivel: 
                        <tspan fill="${nivel.color}" font-weight="bold">${nivel.nombre}</tspan>
                    </text>
                    
                    <text x="300" y="370" font-size="18" fill="#1B5E20" 
                          text-anchor="middle" font-style="italic">
                        "¬°Gracias por unirte a #PorUnMexicoMasVerde! üåç"
                    </text>
                </svg>
            `;

            const blob = new Blob([svgContent], {type: "image/svg+xml"});
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.download = `certificado-verde-${nombre.replace(/ /g, '_')}.svg`;
            link.href = url;
            link.click();
        }
    </script>
</body>
</html>
